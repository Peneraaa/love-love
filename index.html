<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date ?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com/dist/email.min.js"></script>
    <style>
        /* Estilização personalizada */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #FFD1DC, #C1E1FF);
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1, h2 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #naoBtn {
            position: relative;
            transition: all 0.3s ease-in-out;
        }
        #naoBtn:hover {
            transform: scale(1.1);
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
        }
        .modal-box {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            max-width: 800px;
            width: 90%;
            margin-top: 20px;
        }
        .option {
            border: 2px solid #ccc;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, border-color 0.3s;
            cursor: pointer;
        }
        .option img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .option:hover {
            transform: scale(1.05);
        }
        .option.selected {
            border-color: #007BFF;
        }
        .date-container {
            margin-top: 30px;
        }
        .date-container label {
            font-size: 18px;
            font-weight: bold;
        }
        .date-container input {
            margin-top: 10px;
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: auto;
        }
        .submit-button {
            margin-top: 30px;
        }

        
    </style>
</head>
<body>
    <div id="main-container" class="container text-center bg-white p-5 shadow rounded">
        <h1 class="mb-4">Oi Camille</h1>
        <h2> Vai finalmente aceitar ir em um date comigo ?</h2>
        <div class="button-container">
            <button onclick="redirectToOptions()" class="btn btn-success btn-lg">Sim</button>
            <button onclick="nao()" id="naoBtn" class="btn btn-danger btn-lg">Não</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal-box">
            <h2>Não vou desistir de você tão fácil!</h2>
            <button class="btn btn-primary" onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        let clickCount = 0;
        const maxClicks = 3;

        function nao() {
            const naoBtn = document.getElementById("naoBtn");
            const container = document.querySelector(".container");

            const maxX = container.offsetWidth - naoBtn.offsetWidth - 20;
            const maxY = container.offsetHeight - naoBtn.offsetHeight - 20;

            if (clickCount < maxClicks) {
                const randomX = Math.random() * maxX;
                const randomY = Math.random() * maxY;

                naoBtn.style.position = "absolute";
                naoBtn.style.left = `${randomX}px`;
                naoBtn.style.top = `${randomY}px`;
                clickCount++;
            } else {
                document.getElementById("modal").style.display = "flex";
            }
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
            clickCount = 0;
        }

        function redirectToOptions() {
    const container = document.getElementById("main-container");
    container.innerHTML = `
        <h1>Escolha aonde eu devo te levar</h1>
        <div class="container-options">
            <div class="option" onclick="selectOption(this)">
                <img src="donna_ninpha.png" alt="Donna Ninpha">
                <p>Donna Ninpha</p>
            </div>
            <div class="option" onclick="selectOption(this)">
                <img src="estilolivre.png" alt="Estilo Livre">
                <p>Estilo Livre</p>
            </div>
            <div class="option" onclick="selectOption(this)">
                <img src="o_jabo.png" alt="Jabô">
                <p>Jabô</p>
            </div>
            <div class="option" onclick="selectOption(this)">
                <img src="blackbull.png" alt="Black Bull">
                <p>Black Bull</p>
            </div>
            <div class="option" onclick="selectOption(this)">
                <img src="barurso.png" alt="Bar do Urso">
                <p>Bar do Urso</p>
            </div>
            <div class="option" onclick="selectOption(this)">
                <img src="haka.png" alt="Haka">
                <p>Haka</p>
            </div>
            <div class="option" onclick="selectOption(this)">
                <img src="santobar.png" alt="Santo Bar">
                <p>Santo Bar</p>
            </div>
            <div class="option">
                <textarea class="form-control" rows="3" placeholder="Outra opção? Fala pra mim..." id="customPlace"></textarea>
            </div>
        </div>
        <div class="date-container">
            <label for="datePicker">Data de disponibilidade da princesa</label><br>
            <input type="date" id="datePicker">
        </div>
        </div>
        <div class="submit-button">
            <button class="btn btn-primary btn-lg" onclick="sendData()">Enviar</button>
        </div>
    `;
}

        function selectOption(element) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            element.classList.add('selected');
        }
        </script>
        <script>
    emailjs.init("YnVjNseiLi2Y2cYvP"); // Inicializa o EmailJS com sua chave pública

    function sendData() {
    const selectedOption = document.querySelector('.option.selected p')?.textContent || document.getElementById("customPlace")?.value || "Nenhum lugar especificado";
    const selectedDate = document.getElementById('datePicker').value;

    if (!selectedOption || !selectedDate) {
        alert("Por favor, selecione um lugar e uma data!");
        return;
    }

    emailjs.send("service_pwpfk0o", "template_5ukxwo1", {
        lugar: selectedOption,
        data: selectedDate
    }).then(response => {
        alert("Espero você em nosso date!");
        console.log("Sucesso:", response);

        // Reseta os campos e estados visuais após o envio
        document.getElementById('datePicker').value = '';
        document.getElementById('customPlace').value = '';
        const options = document.querySelectorAll('.option');
        options.forEach(option => option.classList.remove('selected'));
    }).catch(error => {
        alert("Erro ao enviar as informações.");
        console.log("Erro:", error);
    });
}
</script>
